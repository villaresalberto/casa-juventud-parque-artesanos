<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juega o Muere - Prueba 1</title>
    
    <!-- Fuentes espeluznantes de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Agregar ícono de la página -->
    <link rel="icon" type="image/png" href="img/descarga.png">
</head>
<body>
    <!-- Contenedor de la página con efecto de neblina -->
    <div class="container">
        <h1 class="main-title">JUEGA O MUERE</h1>
        <h2 class="sub-title">PRUEBA 1: El Enigma del Parque</h2>

        <p class="game-instructions">
            Solo los valientes pueden pasar al siguiente nivel.<br> Resuelve el enigma y dirígete a donde las luces se apagan, 
            detrás del cuartel, donde las sombras acechan.
        </p>

        <!-- Botón que lleva a la imagen en grande -->
        <button id="startButton" class="start-btn">Descubre el Primer Secreto</button>

        <!-- Imagen modal para la pista -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
    </div>

    <!-- Audio de fondo -->
    <audio id="background-audio" loop>
        <source src="audio/debussy-clairdelune.mp3" type="audio/mpeg">
    </audio>

    <!-- Script para interactividad -->
    <script src="js/script.js"></script>
</body>
</html>
