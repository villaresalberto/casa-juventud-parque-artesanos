<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/descarga.png">
    <title>Prueba 1</title>
    
</head>

<body>
    <h1>Juega o Muere</h1>

    <h2>Prueba 1</h2>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus molestiae provident expedita earum adipisci unde voluptas vero ratione?</p>

    <!-- Imagen clickable que se ampliará -->
    <img id="myImg" src="img/Casa de la juventud (1) (1).jpg" alt="En el parque de los artesanos, detrás del cuartel de los civiles" width="300" style="cursor: pointer;">
    
    <!-- Modal para pantalla completa -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Capturar elementos del DOM
        var modal = document.getElementById("myModal");
        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        var span = document.getElementsByClassName("close")[0];

        // Ampliar imagen al hacer clic
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Cerrar modal al hacer clic en (x)
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>
</body>
</html>
